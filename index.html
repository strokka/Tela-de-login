<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/c263a3f135.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
    </div>

    <form id="signin">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail" style="color:#00566b"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword" style="color:#00566b"></i>
      <button type="submit">Sign in</button>
    </form>

    <form id="signup">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail" style="color:#00566b"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword" style="color:#00566b"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword2" style="color:#00566b"></i>
      <button type="submit">Sign up</button>
    </form>
  </div>

  <script src="assets/js/index.js"></script>
</body>
</html>
